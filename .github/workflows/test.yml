name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile
        timeout-minutes: 5

      - name: Run type check
        run: bun run typecheck
        timeout-minutes: 3

      - name: Run unit tests
        run: bun test tests/unit/
        timeout-minutes: 5
        continue-on-error: false

      - name: Run integration tests
        run: bun test tests/integration/
        timeout-minutes: 10
        continue-on-error: false

      - name: Build package
        run: bun run build
        timeout-minutes: 3
